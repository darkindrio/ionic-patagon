<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>Special</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <div   [innerHTML]="test">
  </div>
  <ion-list no-lines>
 
    <ion-item-sliding *ngFor="let todo of todos">
 
      <ion-item>
 
        {{todo.title}}
 
      </ion-item>
 
      <ion-item-options>
        <button ion-button icon-only color="light" (click)="updateTodo(todo)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only color="primary" (click)="deleteTodo(todo)">
          <ion-icon name="checkmark"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
 
  </ion-list>
 
      <button ion-button icon-only (click)="createHtml()"><ion-icon name="cloud-upload"></ion-icon></button>
</ion-content>
